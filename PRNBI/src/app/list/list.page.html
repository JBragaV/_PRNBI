<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Check-Lists
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- Item Dividers in a List -->
  <ion-list>
    <ion-item-divider class="ion-text-center" color="primary">
      <ion-label>
        Inspeção Interna
      </ion-label>
    </ion-item-divider> 
  </ion-list>
  <ion-row class="testedostestes" *ngFor="let ii of inspecaoInterna">
    <ion-col size="1" *ngIf="ii.checado" class="teste">
      <div class="absoluta">
        <ion-button  (click)="ii.checado=!ii.checado" (click)="ii.abrir=!ii.abrir" slot="start" color="danger">X</ion-button>
      </div>
    </ion-col>
    <ion-col class="teste">
        <ion-card [disabled]="ii.checado">
      <ion-card-header (click)="ii.abrir=!ii.abrir">
        <ion-card-subtitle>{{ii.objeto}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content *ngIf="ii.abrir">
        <p class="dentro"><strong>{{ii.acao}}</strong></p><p></p>
        <ion-button Expand="block" (click)="ii.checado=!ii.checado" (click)="ii.abrir=!ii.abrir" >Checado</ion-button>
      </ion-card-content>
    </ion-card>
    </ion-col>
  </ion-row>  
</ion-content>
