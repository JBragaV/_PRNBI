<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Check-Lists
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item-divider>
    <ion-label>
      Basic Item Divider
    </ion-label>
  </ion-item-divider>
  
  <ion-item-divider color="secondary">
    <ion-label>
      Secondary Item Divider
    </ion-label>
  </ion-item-divider>
  
  <!-- Item Dividers in a List -->
  <ion-list>
    <ion-item-divider color="primary">
      <ion-label>
        Inspeção Interna
      </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let ii of inspecaoInterna">
      <ion-checkbox color="primary" [disabled]="ii.checado" (click)="ii.checado=!ii.checado" slot="end"></ion-checkbox>
      <ion-label>{{ii.objeto}}</ion-label>
      <ion-label>{{ii.acao}}</ion-label>
    </ion-item>
    
    <ion-item-divider>
      <ion-label>
        Section B
      </ion-label>
    </ion-item-divider>
  
    <ion-item><ion-label>B1</ion-label></ion-item>
    <ion-item><ion-label>B2</ion-label></ion-item>
    <ion-item><ion-label>B3</ion-label></ion-item>
    <ion-item><ion-label>B4</ion-label></ion-item>
    <ion-item><ion-label>B5</ion-label></ion-item>
  </ion-list>
</ion-content>
